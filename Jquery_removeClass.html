<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>jQuery UI removeClass Example</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      <style>
        .elemClass{
width: 200px;
height: 50px;
background-color: mediumaquamarine;
        }
        .myClass{
            font-size:40px;background-color:lightsalmon;color: maroon;
        }
      </style>
      <script type="text/javascript">
      $(document).ready(function(){
        $('.button').click(function(){
        if(this.id=="add") {
        $("#animtarget").addClass("myClass","fast")
        } else {
        $("#animtarget").removeClass("myClass","fast")
        }
        })
      });
    </script>
    </head>
    <body>
<div id="animtarget" class="elemClass">
Hello!
</div>
<button class="button" id="add">AddClass</button>
<button class="button" id="remove">removeClass</button>
 </body>
 </html>
