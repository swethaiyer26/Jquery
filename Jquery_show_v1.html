<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>jQuery UI removeClass Example</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      <style>
        .toggler{width: 300px; height: 200px;}
        #button{padding:0.5px 1px;text-decoration: none;}
        #effect{width: 300px;height: 200px;position: relative;padding: 0.4px;}
        #effect h3{margin: 0px;text-align: center;padding: 0.4px;}
        </style>
    <script>
    $(function(){
    function runEffect() {
    $("#effect").show("shake",{times:10,distance:100},1000,callback);
    };
    function callback(){
        setTimeout (function(){
        $("#effect:visible").removeAttr("style").fadeOut();},1000);
        };

        $("#button").click(function(){
        runEffect();
        return false;
        });
        $("#effect").hide();
        });
    </script>
    </head>

    <body>
        <div class="toggler">
            <div id="effect" class="ui-widget-content ui-control-all">
            <h3 class="ui-widget-content ui-control-all">Show</h3>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore.
             </p>
          </div>
       </div>
            <a href="#" id="button" class="ui-state-default ui-corner-all">Click me</a>
    </body>
    </html>
