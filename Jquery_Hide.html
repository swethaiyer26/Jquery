<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>jQuery UI hide Example</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      <style>
        .toggle{width: 500px;height: 200px;}
        #effect{width:240px;height: 135px;padding: 0.4px;position: relative;}
        #button { padding: .5em 1em; text-decoration: none; }
       #effect h3 { margin: 0; padding: 0.4em; text-align: center; }
      </style>
      <script>
        $(function(){
            function runeffect() {
            $("#effect").hide("transfer",{times:10,distance:100},1000 ,callback);
            };
            function callback(){
                setTimeout(function(){
                $("#effect").removeAttr("style").hide().fadeIn()},1000);
               };
               $( "#button" ).click(function() {
               runeffect();
               return false;
            });
         });
      </script>
      </head>
      <body>
          <div class="toggler">
            <div id="effect" class="ui-widget-content ui-corner-all">
                <h3 class = "ui-widget-header ui-corner-all">Hide</h3>
                <p>
                   Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore.
                </p>
             </div>
          </div>
        <a href="#" id="button" class="ui-state-default ui-corner-all">Blind effect hide</a>
      </body> 
      </html>
