<html>
   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
		
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
      </script>
		
      <script type = "text/javascript" language = "javascript">
    $(document).ready(function(){
    $("#hide").click(function(){
    $(".target").hide("scale",{percent:200,direction:'horizontal'},2000);
    });
    $("#show").click(function(){
    $(".target").show("scale",{percent:200,direction:'vertical'},2000);
    });
    });
</script>
</head>
    <style>
    p {background-color: springgreen;width:200px;border: 2px solid goldenrod;}
    div{width: 100px;height: 100px;background: greenyellow;}
     </style>
     <body>
    <p>click on any of the buttons</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button> 
    <div class="target"></div>
     </body>
     </html>
