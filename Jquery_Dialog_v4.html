<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>jQuery UI Datepicker functionality</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      <style>
        .ui-widget-header,.ui-button,.ui-state-default{
            background:lightskyblue;
            border: 2px solid blue;
            color: mediumblue;
            font-weight: bold;
        }
      </style>
      <script type="text/javascript">
      $(function(){
        $("#toggle").click(function(){
      ($("#dialog1").dialog("isOpen")==false)? $("#dialog1").dialog("open"):$("#dialog1").dialog("close");
        });
        $("#dialog1").dialog({autoOpen:false});
      });
    </script>
    </head>
    <body>
    <div id="dialog1" title="dialog title goes here">This is a dialog box</div>
    <button id="toggle">Open dialog</button>
    </body>
    </html>
